
<div class="container" *ngIf="!showDetails">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign In</div>
      </div>
      <div style="padding-top:30px" class="panel-body">

        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

        <form id="loginform" class="form-horizontal" [formGroup]='form' (ngSubmit)='onSubmit(form)'>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-user"></i>
            </span>
            <input type='text' name='username' class='form-control' placeholder='Username' formControlName='username' required>
          </div>
          <div id="login-alert" class="alert alert-danger col-sm-12 small"
          *ngIf="form.controls['username'].invalid && form.controls['username'].touched">
        username is required
        </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-lock"></i>
            </span>
            <input type='password' name='password' class='form-control' placeholder='Password' formControlName='password' required>
          </div>
          <div id="login-alert" class="alert alert-danger col-sm-12 small"
          *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
        password is required
        </div>
          <div style="margin-top:10px" class="form-group">
            <!-- Button -->
            <div class="col-sm-12 controls">
              <button class='btn btn-success' type='submit' [disabled]='form.invalid'>Login</button>
              <button id="btn-fblogin" class="btn btn-primary">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container" *ngIf="showDetails">
    <p>Login success</p>
  </div>
